<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifier une Équipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Modifier l’Équipe</h1>

        <form method="POST" action="{{ url_for('edit_team', id=equipe.id) }}">
            <div class="row g-3 mb-3">
                <div class="col-md-3">
                    <input type="text" name="lettres" class="form-control" value="{{ equipe.lettres }}" required />
                </div>
                <div class="col-md-3">
                    <input type="text" name="nom" class="form-control" value="{{ equipe.nom }}" required />
                </div>
                <div class="col-md-3">
                    <input type="text" name="ville" class="form-control" value="{{ equipe.ville }}" required />
                </div>
                <div class="col-md-3">
                    <input type="number" name="nb_joueurs" class="form-control" value="{{ equipe.nb_joueurs }}" required min="1" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('team') }}" class="btn btn-secondary ms-2">Annuler</a>
        </form>
    </div>
</body>

</html>
